<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Automated Paid Promote Validation</title>
</head>
<body>
    <h1>Automated Paid Promote Validation</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>Nama Lengkap</td>
            <td><input type="text" id="nama">
                <label for="nama"></label>
            </td>
        </tr>
        <tr>
            <td>NIM</td>
            <td><input type="text" id="nim">
                <label for="nim"></label>
            </td>
        </tr>
        <tr>
            <td>Sie</td>
            <td><input type="text" id="sie">
                <label for="sie"></label>
            </td>
        </tr>
        <tr>
            <td>Instagram</td>
            <td><input type="text" id="ig">
                <label for="ig"></label>
            </td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td>Unggah File</td>
            <td><input type="file" id="screenshot">
                <label for="screenshot"></label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Cek</button>
            </td>
        </tr>
    </table>
</body>
</html>
