<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style/style-admin.css">
    <title>Automated Paid Promote Validation</title>
</head>
<body>
    <h1>Automated Paid Promote Validation</h1>
    <div class="login-form">
        <h2>Admin Page</h2>
        <form action="" method="">
            <div>
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Nama" required>
            </div>
            <div>
                <label for="nim"></label>
                <input type="text" name="nim" id="nim" placeholder="Nomor Induk Mahasiswa" required>
            </div>
            <div>
                <label for="screenshot"></label>
                <input type="file" name="screenshot" id="screenshot" required>
            </div>
            <div>
                <label for="caption"></label>
                <textarea name="caption" id="caption" cols="30" rows="10" placeholder="Caption" required></textarea>
            </div>
            <div>
                <label for="start-date" style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #757575;">Tanggal Mulai</label>
                <input type="date" name="start-date" id="start-date" required>
            </div>
            <div>
                <label for="start-time" style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #757575;">Jam Mulai</label>
                <input type="time" name="start-time" id="start-time" required>
            </div>
            <div>
                <label for="end-date" style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #757575;">Tanggal Berakhir</label>
                <input type="date" name="end-date" id="end-date" required>
            </div>
            <div>
                <label for="end-time" style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #757575;">Jam Berakhir</label>
                <input type="time" name="end-time" id="end-time" required>
            </div>
            <div>
                <button type="submit" id="button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
