<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-sign-up.css">
    <title>Automated Paid Promote Validation</title>
</head>
<body>
    <h1>Automated Paid Promote Validation</h1>
    <div class="login-form">
        <h2>Create Account</h2>
        <form action="" method="">
            <div>
                <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div>
                <label for="confirm-password"></label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Retype Password" required>
            </div>
            <div>
                <button type="submit" id="button">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
